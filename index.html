<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="heading text-center my-5">
                        <h2>You can switch on/off the light bulb.</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="bulb text-center">
                        <img id="bulb" src="off.png" alt="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">

                <div class="buttons text-center my-4">
                    <button class="btn btn-danger mx-3" onclick="document.getElementById('bulb').src='on.png' ">Turn On</button>
                    <button class="btn btn-danger mx-3" onclick="document.getElementById('bulb').src='off.png' ">Turn Off</button>
                </div>
            </div>
            </div>
        </div>

        
    
        
        

        
        
    </main>
</body>
</html>
